<div class="ui card">
  <div class="image">
    <img src="{{user.profileImg}}">
  </div>
  <div class="content">
    <span class="header">{{user.name}}</span>
    <div class="meta">
      <span class="date">{{user.registered|date:'short'}}</span>
    </div>
    <div class="description">
      {{user.gender}}
    </div>
  </div>
  <div  class="extra content">
      <i class="email icon"></i>
      {{user.email}}
  </div>
</div>
