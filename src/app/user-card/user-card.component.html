<div class="ui card">
  <div class="image">
    <img src="{{profileImg}}">
  </div>
  <div class="content">
    <span class="header">{{name.title}} {{name.first}} {{name.last}}</span>
    <div class="meta">
      <span class="date">{{registered|date:'short'}}</span>
    </div>
    <div class="description">
      {{gender}}
    </div>
  </div>
  <div  class="extra content">
      <i class="email icon"></i>
      {{email}}
  </div>
</div>
