<ng-container *ngFor="let user of users">
    <app-user-card [profileImg]="user?.picture?.large"
                   [name]="user?.name"
                   [gender]="user?.gender"
                   [email]="user?.email"
                   [registered]="user?.registered"></app-user-card>
</ng-container>

<div>
    <router-outlet name="car"></router-outlet>
</div>
<div>
    <router-outlet name="bike"></router-outlet>
</div>
